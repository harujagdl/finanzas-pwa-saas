name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install functions dependencies
        run: npm install --omit=dev

      - name: Write service account
        working-directory: .
        run: |
          printf '%s' "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" > /tmp/serviceAccount.json

      - name: Deploy Functions
        working-directory: .
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/serviceAccount.json
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDGRID_FROM: ${{ secrets.SENDGRID_FROM }}
          NOTIFY_TO_EMAIL: ${{ secrets.NOTIFY_TO_EMAIL }}
        run: |
          npx firebase-tools@13.35.1 deploy \
            --only functions \
            --project finanzas-pwa-saas-pilot \
            --non-interactive
