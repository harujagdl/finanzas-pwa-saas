name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Debug functions dependencies
        run: |
          node -v
          npm -v
          ls -lah
          ls -lah package-lock.json || true

      - name: Install functions dependencies
        run: npm install --omit=dev

      - name: Write service account
        working-directory: .
        run: |
          printf '%s' "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" > /tmp/serviceAccount.json

      - name: Configure Firebase (functions config)
        working-directory: .
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/serviceAccount.json
        run: |
          npx firebase-tools@13.35.1 functions:config:set \
            sendgrid.key="${{ secrets.SENDGRID_API_KEY }}" \
            sendgrid.from="${{ secrets.SENDGRID_FROM }}" \
            notify.to="${{ secrets.NOTIFY_TO_EMAIL }}" \
            --project finanzas-pwa-saas-pilot

      - name: Deploy Functions
        working-directory: .
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/serviceAccount.json
        run: |
          npx firebase-tools@13.35.1 deploy --only functions --project finanzas-pwa-saas-pilot
