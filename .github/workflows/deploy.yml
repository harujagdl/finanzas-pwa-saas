name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Debug functions lockfile
        working-directory: functions
        run: |
          node -v
          npm -v
          ls -la
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json is missing in functions/" >&2
            exit 1
          fi
          wc -c package-lock.json
          lock_size=$(wc -c < package-lock.json)
          if [ "$lock_size" -lt 2000 ]; then
            echo "package-lock.json is suspiciously small (${lock_size} bytes); regenerate it." >&2
            exit 1
          fi

      - name: Install functions dependencies
        working-directory: functions
        run: npm ci

      - name: Write service account
        working-directory: .
        run: printf '%s' "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" > /tmp/serviceAccount.json

      - name: Configure Firebase
        working-directory: .
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/serviceAccount.json
        run: |
          npx firebase-tools use finanzas-pwa-saas-pilot
          npx firebase-tools functions:config:set \
            sendgrid.key="${{ secrets.SENDGRID_API_KEY }}" \
            sendgrid.from="${{ secrets.SENDGRID_FROM }}" \
            notify.to="${{ secrets.NOTIFY_TO_EMAIL }}"

      - name: Deploy Functions
        working-directory: .
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/serviceAccount.json
        run: npx firebase-tools deploy --only functions
