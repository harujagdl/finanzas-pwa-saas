name: Deploy Firebase Functions
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install functions dependencies
        working-directory: functions
        run: |
          if [ -f package-lock.json ]; then
            npm ci --omit=dev
          else
            npm install --omit=dev
          fi

      - name: Write service account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > /tmp/serviceAccount.json
          node -e "JSON.parse(require('fs').readFileSync('/tmp/serviceAccount.json','utf8')); console.log('serviceAccount.json OK')"

      - name: Configure Firebase (functions config)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/serviceAccount.json
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: /tmp/serviceAccount.json
          GOOGLE_CLOUD_PROJECT: finanzas-pwa-saas-pilot
          GCLOUD_PROJECT: finanzas-pwa-saas-pilot
        run: |
          npx firebase-tools@13.35.1 functions:config:set \
            sendgrid.key="${{ secrets.SENDGRID_API_KEY }}" \
            sendgrid.from="${{ secrets.SENDGRID_FROM }}" \
            notify.to="${{ secrets.NOTIFY_TO_EMAIL }}" \
            --project finanzas-pwa-saas-pilot \
            --non-interactive

      - name: Deploy Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/serviceAccount.json
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: /tmp/serviceAccount.json
          GOOGLE_CLOUD_PROJECT: finanzas-pwa-saas-pilot
          GCLOUD_PROJECT: finanzas-pwa-saas-pilot
        run: |
          npx firebase-tools@13.35.1 deploy \
            --only functions \
            --project finanzas-pwa-saas-pilot \
            --non-interactive
